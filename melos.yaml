---
name: lutrachat

packages:
  - packages/*

scripts:
  build_runner:build:
    run: dart run build_runner build
    exec:
      failFast: true
      orderDependents: true
    packageFilters:
      dependsOn:
        - build_runner

  build_runner:watch:
    run: dart run build_runner watch
    exec:
      failFast: true
      orderDependents: true
    packageFilters:
      dependsOn:
        - build_runner

  buf:generate:
    run: cd proto && buf generate
    exec:
      failFast: true
      orderDependents: true
    packageFilters:
      dirExists:
        - proto
      fileExists:
        - proto/buf.yaml
        - proto/buf.gen.yaml
      dependsOn:
        - protobuf

ide:
  intellij:
    moduleNamePrefix: ''
