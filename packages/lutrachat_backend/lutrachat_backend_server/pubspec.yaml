---
name: lutrachat_backend_server
version: 1.0.0
description: Server code for LutraChat components.

repository: https://github.com/lutracorp/lutrachat
issue_tracker: https://github.com/lutracorp/lutrachat/issues

publish_to: none

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  foxid: ^1.2.2
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  injectable: ^2.4.1
  json_annotation: ^4.9.0
  lutrachat_backend_common: ^1.0.0
  lutrachat_backend_database: ^1.0.0
  prometheus_client: ^1.0.0+1
  protobuf: ^3.1.0
  recase: ^4.1.0
  shelf: ^1.4.2
  shelf_plus: ^1.9.2

dev_dependencies:
  build_runner: ^2.4.11
  freezed: ^2.5.2
  injectable_generator: ^2.6.1
  json_serializable: ^6.8.0
  lints: ^4.0.0
  test: ^1.25.8

dependency_overrides:
  injectable:
    git:
      url: https://github.com/kasefuchs/injectable
      path: injectable

  injectable_generator:
    git:
      url: https://github.com/kasefuchs/injectable
      path: injectable_generator
